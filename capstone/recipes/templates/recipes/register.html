{% extends "recipes/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <form class="access" action="{% url 'register' %}" method="POST">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Your Information</legend>
            {% csrf_token %}
            {{ register_form }}
        </fieldset>
        <button class="btn-form" type="submit">Sign Up</button>
        <p class="form-text">Allready registered?
            <a class="form-link" href="{% url 'login' %}">Click here</a>
        </p>
    </form>

{% endblock %}
